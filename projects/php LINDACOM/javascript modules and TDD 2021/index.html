<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/layouts.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h2>Products table</h2>

    <div>
    <label for="prodName">Product name:</label>
    <input type="text" id="prodName" name="prodName">
    <button id="singleProduct">Enter</button>
</div>

<div><button id="prodCreate">Create a product</button></div>

    <div id="demo">
       <table class="table table-striped" id="itemsTable" style="width:100%">
            <th>itemID</th>
            <th>itemName</th>
            <th>itemUrl</th>
            <th>itemPrice</th>
            <th>itemLikes</th>
            <th>itemCategory</th>
            <th>Action</th>
            <tbody id="dataResult"></tbody>
            </table>
    </div>

    <h2>Cart</h2>
    <table class="table table-striped" id="cartTable">
         <th>itemName</th>
         <th>itemPrice</th>
        <th>Quantity</th>
        <th>Options</th>
      
        </table>

        <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

 <!-- Modal content -->
<div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
</html>
